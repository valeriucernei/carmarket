<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
<link rel="stylesheet" href="assets/css/Simple-Slider.css">
<div class="container mt-3 js-ad-view" >
    <div class="row">
        <div class="col-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 offset-xxl-0">
            <h2 class="mb-0" id="car-title"></h2>
            <p class="text-start mb-0" style="color: rgb(142,142,142);font-size: 16px;" id="car-info"></p>
        </div>
        <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-3">
            <div class="btn-group mt-3" role="group" style="width: 100%;max-width: 400px;"><button class="btn btn-success" type="button">Renew</button><button class="btn btn-warning" type="button" style="color: white;">Edit</button><button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete</button></div>
        </div>
        <div class="col-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 offset-xl-0 offset-xxl-0 mt-2">
            <div class="simple-slider" style="background-color: rgb(58,58,58);">
                <div class="swiper-container" style="max-height: 500px;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background: url(&quot;https://loremflickr.com/720/540/car&quot;) center center / cover no-repeat;"></div>
                        <div class="swiper-slide" style="background: url(&quot;https://loremflickr.com/540/720/car&quot;) center center / cover no-repeat;"></div>
                        <div class="swiper-slide" style="background: url(&quot;https://loremflickr.com/860/440/car&quot;) center center / cover no-repeat;"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-3 offset-xl-0">
            <div class="card mt-2">
                <div class="card-body mt-2" style="padding: 8px 16px;">
                    <h4 class="card-title" id="car-brand-model"></h4>
                    <ul class="list-inline atributes" style="min-height:0" id="car-attributes-short"></ul>
                    <p class="text-start price" style="font-size: 30px;" id="car-price"></p>
                </div>
            </div>
            <div class="card mb-0 d-none d-md-block">
                <div class="card-body" style="padding: 8px 16px;">
                    <h4 class="text-center">Seller Information</h4>
                    <div class="text-center"><i class="fa fa-user-circle-o" style="font-size: 500%;color: rgb(177,177,177);"></i></div>
                    <center><strong class="mb-0 car-seller-name"></strong></center>
                    <ul class="list-unstyled text-center" style="min-height:0" id="car-seller-info"></ul>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-xl-8 col-xxl-8 offset-lg-0 offset-xl-0 offset-xxl-0">
            <div class="card mt-4">
                <div class="card-body" style="padding: 8px 16px;">
                    <h4 class="card-title">Description</h4>
                    <span class="text-start card-text" id="car-description"></span>
                    <div class="table-responsive" style="max-width: 450px;">
                        <table class="table">
                            <thead><tr><th>Specification</th><th>Value</th></tr></thead>
                            <tbody id="car-attributes"></tbody>
                        </table>
                    </div>
                    <p class="text-center price" style="font-size: 30px;" id="car-price2"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-xl-8 col-xxl-7 offset-lg-0 offset-xl-0 offset-xxl-0 d-md-none">
            <div class="card mt-2">
                <div class="card-body" style="padding: 8px 16px;">
                    <h4 class="card-title">Seller Information</h4>
                    <div class="row">
                        <div class="col-4 col-sm-3"><i class="fa fa-user-circle-o" style="font-size: 100px;color: rgb(177,177,177);"></i></div>
                        <div class="col">
                            <p class="text-start mb-0"><strong class="car-seller-name"></strong></p>
                            <ul class="list-unstyled" id="car-seller-info-small"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="confirmDeleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this pubication? This action can't be reverted!</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-danger" type="button">Delete</button></div>
            </div>
        </div>
    </div>
</div>
