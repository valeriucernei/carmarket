<link rel="stylesheet" href="assets/css/profile-info.css">
<link rel="stylesheet" href="assets/css/profile.css">
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 col-lg-3 col-xl-3">
            <div class="card" id="profile-box">
                <div class="card-body">
                    <div class="photo mt-3"><i class="fa fa-user-circle-o"></i></div>
                    <h5 class="card-title"><strong>Fname Lname</strong></h5>
                    <p class="admin">Admin Lvl. 1</p>
                    <ul class="list-unstyled mt-3">
                        <li active=""><button class="btn active" type="button">Personal information</button></li>
                        <li active=""><button class="btn" type="button">Your publications</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-lg-9 col-xl-9">
            <div class="card" id="profile-info">
                <div class="card-body">
                    <h4 class="card-title"><strong>Personal information</strong></h4>
                    <form>
                        <div class="row">
                            <div class="col-xl-12">
                                <ul class="list-unstyled">
                                    <li>User's ID:&nbsp;<span>999#</span></li>
                                    <li>Registration date:&nbsp;<span>01-01-2021</span></li>
                                    <li>Status:&nbsp;<span class="active">ACTIVE</span></li>
                                </ul>
                                <hr>
                            </div>
                            <div class="col-sm-6 col-lg-6 col-xl-6 mb-3"><label class="form-label" for="fname">First name</label><input class="form-control" type="text" id="fname" value="FirstName" minlength="2" maxlength="24" required=""></div>
                            <div class="col-sm-6 col-lg-6 col-xl-6 mb-3"><label class="form-label" for="lname">Last name</label><input class="form-control" type="text" id="lname" value="LastName" minlength="2" maxlength="24" required=""></div>
                            <div class="col-sm-6 col-lg-6 col-xl-6"><label class="form-label" for="email">Email address</label><input class="form-control" type="email" id="email" value="example@mail.com" maxlength="32" minlength="6" required=""></div>
                            <div class="col-sm-6 col-lg-6 col-xl-6" style="padding-bottom: 0;"><label class="form-label" for="phone">Phone number</label>
                                <div class="input-group mb-3"><span class="input-group-text">+</span><input class="form-control" type="tel" id="phone" required="" maxlength="15" minlength="7" value="123 456 789"></div>
                            </div>
                            <div class="col-xxl-12">
                                <div class="alert alert-danger" role="alert"><span>User with such <strong>email address</strong> already exists!<br></span></div>
                            </div>
                            <div class="col-sm-6 col-lg-6 col-xl-6 mb-3"><label class="form-label" for="password">New password</label><input class="form-control" type="password" id="password" minlength="6" maxlength="32" required="" placeholder="******"></div>
                            <div class="col-sm-6 col-lg-6 col-xl-6 mb-3"><label class="form-label" for="passwordconfirm">Confirm new Password</label><input class="form-control" type="password" id="passwordconfirm" minlength="6" maxlength="32" required="" placeholder="******"></div>
                            <div class="col-xxl-12">
                                <div class="alert alert-danger mb-0" role="alert"><span>Passwords <strong>DO</strong>&nbsp;<strong>NOT </strong>match!<br></span></div>
                            </div>
                            <div class="col text-end mt-3">
                                <p class="text-success d-inline-block me-3">Saved</p><button class="btn btn-primary d-inline-block" type="button">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
